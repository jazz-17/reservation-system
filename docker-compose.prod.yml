services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=production
    env_file: .env.production
    volumes:
      - "${APP_STORAGE_PATH:-/srv/reservation-system/storage}:/var/www/html/storage"
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    ports:
      - "80:80"
    depends_on:
      - app
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine@sha256:97ff59a4e30e08d1c11bdcd9455e7832368c0572b576c9092cde2df4ae5552a3
    environment:
      POSTGRES_DB: ${DB_DATABASE:-reservation_system}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine@sha256:02f2cc4882f8bf87c79a220ac958f58c700bdec0dfb9b9ea61b62fb0e8f1bfcf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    command: php artisan queue:work --tries=3 --timeout=60 --sleep=3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env.production
    volumes:
      - "${APP_STORAGE_PATH:-/srv/reservation-system/storage}:/var/www/html/storage"
    restart: unless-stopped

volumes:
  postgres_data:
